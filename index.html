<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>2Go Real-Time Bus Viewer</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>2Go Real-Time Bus Viewer</h1>

    <div class="tabs">
      <button class="tab-button active" data-tab="home">Home</button>
      <button class="tab-button" data-tab="school">School</button>
    </div>

    <div id="home" class="tab-content active">
      <p id="stopName-home"></p>
      <ul id="busList-home"></ul>
    </div>

    <div id="school" class="tab-content">
      <p id="stopName-school"></p>
      <ul id="busList-school"></ul>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
