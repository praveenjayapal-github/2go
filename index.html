<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>2Go Real-Time Bus Viewer</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
  <div class="container">
	<p id="liveTime"></p>
    <h1>2Go Real-Time Bus Viewer</h1>	

    <div class="tabs">
      <button class="tab-button active" data-tab="school">🎒 School</button>
      <button class="tab-button" data-tab="home">🏠 Home</button>
    </div>

    <div id="school" class="tab-content active">
      <p id="stopName-school">Stop: School Station</p>
      <ul id="busList-school"></ul>
    </div>

    <div id="home" class="tab-content">
      <p id="stopName-home">Stop: Home Station</p>
      <ul id="busList-home"></ul>
    </div>
  </div>
  
<audio id="bellSound" src="bell.mp3" preload="auto"></audio>

  <script src="script.js"></script>
</body>
</html>
